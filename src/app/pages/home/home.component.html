<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Dispositivos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
        Encuentra tu próximo dispositivo inteligente
    </header>
    
    <main class="container mx-auto p-6">
        <!-- Barra de búsqueda y filtros -->
        <div class="flex justify-between items-center mb-6">
            <input type="text" placeholder="Buscar dispositivos..." class="p-2 border rounded w-1/3">
            <select class="p-2 border rounded">
                <option value="">Filtrar por marca</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Lenovo">Lenovo</option>
            </select>
        </div>
        
        <!-- Listado de dispositivos -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
                <img src="https://via.placeholder.com/300" alt="Dispositivo" class="w-full h-40 object-cover rounded">
                <h2 class="text-lg font-semibold mt-2">Nombre del Dispositivo</h2>
                <p class="text-gray-600">Marca: Samsung</p>
                <p class="text-gray-800 font-bold">$1,200</p>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
                <img src="https://via.placeholder.com/300" alt="Dispositivo" class="w-full h-40 object-cover rounded">
                <h2 class="text-lg font-semibold mt-2">Nombre del Dispositivo</h2>
                <p class="text-gray-600">Marca: Apple</p>
                <p class="text-gray-800 font-bold">$1,500</p>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
                <img src="https://via.placeholder.com/300" alt="Dispositivo" class="w-full h-40 object-cover rounded">
                <h2 class="text-lg font-semibold mt-2">Nombre del Dispositivo</h2>
                <p class="text-gray-600">Marca: Samsung</p>
                <p class="text-gray-800 font-bold">$1,200</p>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer">
                <img src="https://via.placeholder.com/300" alt="Dispositivo" class="w-full h-40 object-cover rounded">
                <h2 class="text-lg font-semibold mt-2">Nombre del Dispositivo</h2>
                <p class="text-gray-600">Marca: Samsung</p>
                <p class="text-gray-800 font-bold">$1,200</p>
            </div>
        </div>
        
    </main>
</body>
</html>
